<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Login 2.0</title>
  </head>
  <link rel="stylesheet" href="css/magic.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="scripts/main.js"></script>
  <body>
    <div class="card mateus">
    <form class="needs-validation" id="form" novalidate>
      <div class="card-header">
              <h5 class="card-title text-align">Bem vindo!</h5>
                <p id="data"></p>
                <p class="card-text text-align">Por favor, digite o seu usuario e senha.</p>
      </div>
        <div class="form-floating  align-self-center mb-3 position-relative">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control " id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            Por favor, informe um e-mail válido.
          </div>
        </div>
        <div class="form-floating mb-3  align-self-center">
          <label for="inputPassword5" class="form-label"></label>
          <input type="password" class="form-control" id="senha" aria-describedby="passwordHelpBlock" placeholder="Password" name="senha" minlength="8" maxlength="32" size="32"  pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{6,16}$).*$" data-toggle="tooltip"  required>
          <label  for="floatingPassword">Password</label>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            A senha deve conter.<br> 
            1 Letra maiúscula, <br>
            1 Número, <br>
            1 Caracter especial <br>
            E no mínimo 8 caracteres. <br>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-grid gap-2  align-self-center">
          <div class="row">
            <div class="col-md-12 text-center">
            <button class="btn btn-primary col-6 mx-auto" data-toggle="tooltip" id="submitButton" type="button" onclick="fazerLogin()">Log in</button>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="text-center" id="loader" style="display: none;">
                  <img src="imagens/ajax-loader.gif">
                </div>
              </div>
            </div>
            <div class="col-md-6 text-center mt-3 mb-3">
              <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Esqueceu sua senha?</a>
            </div>
            <!-- <div class="col-md-6 text-center mt-3 mb-3">
              <a href="registrar.html">Registrar uma nova conta!</a>
            </div> -->
            
          </div>
        </div>
         

      </form>

     
    </div>

    
  </body>
</html>
