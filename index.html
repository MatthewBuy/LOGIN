<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Login 2.0</title>
  </head>
  <link rel="stylesheet" href="css/magic.css">
  <body>

    <form id="form">
        <div class="card-body card_mateus">
            <h5 class="card-title text-align">Bem vindo!</h5>
            <p id="data"></p>
            <p class="card-text text-align">Por favor, digite o seu usuario e senha.</p>
            <hr>
        <div class="form-floating mb-3">
          <label for="exampleInputEmail1" class="form-label"></label>
          <input type="email" class="form-control " id="email" aria-describedby="emailHelp" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
          
          <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
        </div>
        <div class="form-floating mb-3">
          <label for="inputPassword5" class="form-label"></label>
          <input type="password" class="form-control" id="senha" aria-describedby="passwordHelpBlock" placeholder="Password" name="senha" minlength="8" maxlength="16" size="32"  pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{6,16}$).*$"  required>
          <label  for="floatingPassword">Password</label>
          <div id="passwordHelpBlock" class="form-text" >
           A senha deve conter uma letra maiúscula, um número, um caracter especial e no mínimo 8 caracteres.
        </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-grid gap-2">
          <div class="row">
            <div class="col-md-12 text-center">
            <button class="btn btn-primary col-6 mx-auto" id="submitButton" type="button" onclick="fazerLogin()">Log in</button>
            </div>
            <div class="col-md-6 text-center mt-3">
              <a href="https://getbootstrap.com/docs/5.0/getting-started/introduction/">Esqueceu sua senha?</a>
            </div>
            <div class="col-md-6 text-center mt-3">
              <a href="registrar.html">Registrar uma nova conta!</a>
            </div>
          </div>
        </div>
         

      </form>

     
       </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
