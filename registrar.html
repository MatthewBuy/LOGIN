<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Registrar nova senha</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <body>


    <form class="row g-3 card_mateus needs-validation" novalidate>
        <div class="alinhar">
        <h5 class="card-title text-align">Registrar nova conta</h5>
            <p id="data"></p>
            <p class="card-text text-align">Por favor, digite o seu nome, e-mail e senha.</p>
            <hr>    
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Mark" required>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            Por favor, informe um nome válido.
          </div>
        </div>
        
        <div class="col-md-6 position-relative">
          <label for="validationDefault02" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            Por favor, informe um e-mail válido.
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationDefault03" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" minlength="8" maxlength="32"  placeholder="********" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{6,16}$).*$"  aria-describedby="passwordHelpBlock" required>
          <div class="valid-tooltip">
            Tudo certo!
          </div>
          <div class="invalid-feedback">
            A senha deve conter.<br> 
            1 Letra maiúscula, <br>
            1 Número, <br>
            1 Caracter especial <br>
            E no mínimo 8 caracteres. <br>
          </div>
        </div>
        <div class="col-md-6 position-relative">
            <label for="validationDefault02" class="form-label">Repetir senha</label>
            <input type="password" class="form-control" id="repetirSenha" minlength="8" maxlength="32" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*\W+)(?=^.{6,16}$).*$" placeholder="********" required>
            
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" id="primeiro_acesso" type="checkbox" value="" id="invalidCheck2" >
            <label class="form-check-label"  for="invalidCheck2">
                Redefinir senha primeiro acesso!
            </label>
          </div>
        </div>
        <div class="col-12 alinhar">
          <button class="btn btn-outline-primary col-6 mx-auto"  id="submitButton" data-toggle="tooltip" type="submit" onclick="fazerRegistro()">Registrar</button>
        </div>
      </form>

      

   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/registro.js"></script>
  </body>
</html>
