<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Registrar nova senha</title>
  </head>
  <link rel="stylesheet" href="css/style.css">
  <body>


    <form class="row g-3 card_mateus">
        <div class="alinhar">
        <h5 class="card-title text-align">Registrar nova conta</h5>
            <p id="data"></p>
            <p class="card-text text-align">Por favor, digite o seu nome, e-mail e senha.</p>
            <hr>    
        </div>
        <div class="col-md-4 ">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" placeholder="Mark" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault02" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha"   placeholder="********" required>
        </div>
        <div class="col-md-6">
            <label for="validationDefault02" class="form-label">Repetir senha</label>
            <input type="password" class="form-control" id="repetirSenha" placeholder="********" required>
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" >
            <label class="form-check-label" for="invalidCheck2">
                Redefinir senha primeiro acesso!
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="button" onclick="fazerRegistro()">Registrar</button>
        </div>
      </form>
